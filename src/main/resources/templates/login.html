<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>로그인</title>
    <link rel="icon" type="image/x-icon" href="/assets/kgu%20icon.ico" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <div id="wrapper" class="container-fluid">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="/">KGU Rental</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" th:if="${session.loginUser != null}" href="/selectDate">Reserve</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login" th:if="${session.loginUser == null}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="/users/new" th:if="${session.loginUser == null}">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout" th:if="${session.loginUser != null}" id="logout">Logout</a></li>
                        <!--로그인 시에만 나오게 구현하기-->
                        <li class="nav-item"><a class="nav-link" href="/mypage" th:if="${session.loginUser != null}" >MyPage</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- 로그인 폼 -->
        <section class="">
            <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
                <div class="modal-dialog" role="document">
                    <div class="modal-content btn-outline-white rounded-5 ">
                        <div class="p-5 pb-4 border-bottom-0">
                            <h2 class="mb-0 text-center">로그인하세요.</h2>
                        </div>
                        <div class="p-5 pt-0">
                            <form action="/login" th:object="${loginForm}" method="post" novalidate>
                                <div class="form-floating mb-3">
                                    <input type="text" th:field="*{id}" class="form-control rounded-4" id="studentId"
                                        placeholder="202211111">
                                    <label for="studentId">학번</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" th:field="*{password}" class="form-control rounded-4" id="password"
                                        placeholder="Password">
                                    <label for="password">암호</label>
                                </div>
                                <button class="w-100 mb-2 btn btn-lg rounded-4 btn-outline-primary" id="login"
                                    type="submit">로그인</button>
                                <p id="alert" class="account"> </p>
                                <small class="text-muted">아이디가 없으신가요? <a href="/login" class="text-decoration-none">지금 만드세요.</a></small>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer -->
        <footer class="py-5 bg-light">
            <div class="container px-4">
                <p class="mb-5 fs-6 fw-lighter fst-italic text-center">Copyright &copy; Kgu Rental 2022</p>
            </div>
        </footer>
    </div>
<!--    &lt;!&ndash; Bootstrap core JS &ndash;&gt;-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>-->
<!--    &lt;!&ndash; Core theme JS &ndash;&gt;-->
<!--    <script src="./js/login.js"></script>-->
</body>

</html>
