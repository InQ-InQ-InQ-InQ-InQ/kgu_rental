<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>마이 페이지</title>
        <link rel="icon" type="image/x-icon" href="/assets/kgu%20icon.ico" />
        <link href="/css/styles_mypage.css" rel="stylesheet" />
        <link href="/css/bootstrap.min2.css" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- 네비게이션-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="/">KGU Rental</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" th:if="${session.loginUser != null &&!session.loginUser.getName().equals('admin')}" href="/selectDate">Reserve</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login" th:if="${session.loginUser == null}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="/users/new" th:if="${session.loginUser == null}">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout" th:if="${session.loginUser != null}" id="logout">Logout</a></li>
                        <!--로그인 시에만 나오게 구현하기-->
                        <li class="nav-item"><a class="nav-link" href="/mypage" th:if="${session.loginUser != null &&!session.loginUser.getName().equals('admin')}" >MyPage</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="contents">
            <div class="container">
                <main>
                    <div class="py-5 text-center">
                        <h1>MY PAGE</h1>
                        <hr>
                    </div>

                    <div class="row g-5">
                        <div class="col-md-5 col-lg-4 order-md-last">
                            <h4 class="d-flex justify-content-between align-items-center mb-3">
                                <a href="/reservationFind" class="text-decoration-none"><span class="text-primary">대여물품 확인</span></a>
                            </h4>


                        </div>
                        <div class="col-md-7 col-lg-8">
                            <h4 class="mb-3">내 정보</h4>
                            <form class="needs-validation" novalidate>
                                <div class="row g-3">
                                    <div class="col-sm-6">
                                        <label for="name" class="form-label">이름</label>
                                        <!-- placeholder에 백에서 받아온 데이터 출력하기 (구현 필요)-->
                                        <input type="text" class="form-control" id="name" placeholder="거부기" value="" required>
                                        <div class="invalid-feedback">
                                            이름을 입력해주세요.
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="id" class="form-label">학번</label>
                                        <div class="input-group has-validation">
                                            <input type="text" class="form-control" id="id" placeholder="202212345" required>
                                            <div class="invalid-feedback">
                                                학번을 입력해주세요.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="tellephone" class="form-label">연락처 <span class="text-muted"></span></label>
                                        <input type="text" class="form-control" id="tellephone" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
                                               maxlength="13" placeholder="010-0000-0000" required>
                                        <div class="invalid-feedback">
                                            연락처를 입력해주세요
                                        </div>

                                    </div>



                                    <div class="col-12">
                                        <label for="password1" class="form-label">비밀번호</label>
                                        <input type="password" class="form-control" id="password1" placeholder="****" required>
                                        <div class="invalid-feedback">
                                           비밀번호를 입력해주세요
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="password2" class="form-label">비밀번호 확인 <span class="text-muted"></span></label>
                                        <input type="password" class="form-control" id="password2" placeholder="****" required>
                                        <div class="invalid-feedback">
                                            비밀번호가 일치하지 않습니다
                                        </div>
                                    </div>

                                </div>

                                <hr class="my-4">

                                <button class="w-100 btn btn-outline-primary btn-lg" onclick="passwordCheck();" type="submit">수정</button>
                            </form>
                        </div>
                    </div>
                </main>
            </div>

        </section>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; Kgu Rental 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/mypage.js"></script>
        <script src="/js/form-validation.js"></script>
    </body>
</html>
