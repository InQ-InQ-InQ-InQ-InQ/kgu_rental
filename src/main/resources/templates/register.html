<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>회원 가입</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container px-4">
            <a class="navbar-brand" href="/">KGU Rental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:if="${session.loginUser != null && session.loginUser !='admin'}" href="/selectDate">Reserve</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login" th:if="${session.loginUser == null}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users/new" th:if="${session.loginUser == null}">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout" th:if="${session.loginUser != null}" id="logout">Logout</a></li>
                    <!--로그인 시에만 나오게 구현하기-->
                    <li class="nav-item"><a class="nav-link" href="/mypage" th:if="${session.loginUser != null && session.loginUser !='admin'}" >MyPage</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 회원가입 -->
    <div id="wrapper" class="container-fluid">
        <section>
            <div class="container px-4">
                <div class="row gx-4 justify-content-center w-75 m-auto">
                    <div class="row position-static d-block">
                        <h4 class="mb-3 text-center">아이디 생성</h4>
                        <form action="/users/new" th:object="${userForm}" method="post"class="needs-validation" novalidate>

                            <div class="col-md-6 offset-md-3">
                                <label for="username" class="form-label">이름</label>
                                <div class="input-group has-validation">
                                    <input type="text" th:field="*{name}" class="form-control" id="username" placeholder="이름" required>
                                </div>
                            </div>


                            <div class="row g-3">
                                <div class="col-md-6 offset-md-3">
                                    <label for="studentId" class="form-label">학번</label>
                                    <input type="text" class="form-control" id="studentId" th:field="*{userId}" placeholder="학번"
                                        required>
                                </div>

                                <div class="col-md-6 offset-md-3">
                                    <label for="password" class="form-label">암호</label>
                                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="암호"
                                        value="" required>
                                </div>

<!--                                <div class="col-md-6 offset-md-3">-->
<!--                                    <label for="password2" class="form-label">암호 확인</label>-->
<!--                                    <input type="password" class="form-control" id="password2" placeholder="암호 확인"-->
<!--                                           th:field="*{password}" required>-->
<!--                                </div>-->
                                <div class="col-md-6 offset-md-3">
                                    <label for="phoneNumber" class="form-label">전화번호</label>
                                    <input type="tel" th:field="*{userPhoneNumber}" class="form-control" id="phoneNumber" placeholder="전화번호" value=""
                                        required>
                                </div>
                            </div>
                    </div>

                    <div class="row">
                        <hr class="my-4 col-md-6 offset-md-3">
                    </div>

                    <div class="row">
                        <button class="btn btn-outline-primary btn-lg col-md-6 offset-md-3" type="submit" id="signup">완료</button>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    </section>
    <!-- Footer -->
    <footer class="py-5 bg-light">
        <div class="container px-4">
            <p class="mb-5 fs-6 fw-lighter fst-italic text-center">Copyright &copy; Kgu Rental 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS -->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>-->
<!--    &lt;!&ndash; Core theme JS &ndash;&gt;-->
<!--    <script src="./js/register.js"></script>-->
</body>

</html>
