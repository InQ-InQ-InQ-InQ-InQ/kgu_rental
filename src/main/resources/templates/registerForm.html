<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>물품 추가</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/assets/kgu%20icon.ico" />
</head>

<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container px-4">
            <a class="navbar-brand" href="./index.html">KGU Rental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#Reserve">Reserve</a></li>
                    <li class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="./register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout.html" id="logout">Logout</a></li>
                    <li class="nav-item"><a class="nav-link" href="#Mypage">MyPage</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="py-5">
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-4 mt-5">
                <!-- 물품 이미지 및 유의사항 -->
                <div class="card mt-5 mb-5 mx-5">
                    <img src="https://via.placeholder.com/150" style="height: 300px;">
                    <div class="card-body pt-5">
                        <h2 class="card-title">유의사항</h2>
                        <p class="card-text">이미지 파일을 추가하면 위 공간에 이미지가 표시됩니다.</p>
                    </div>
                </div>
            </div>
            <!-- 물품 정보란 -->
            <div class="col-lg-7">
                <section class="col">
                    <div class="container px-4">
                        <div class="row gx-4 justify-content-center m-auto">
                            <form class="needs-validation" th:object="${itemRegisterForm}" method="post" action="/register" novalidate>

                            <div class="row position-static d-block">
                                <h4 class="mb-3 text-center">물품 추가</h4>
                                    <div class="row g-3">
                                        <div class="col-md-6 offset-md-3">
                                            <label for="item_name" class="form-label">물품 이름</label>
                                            <input type="text" th:field="*{itemName}" class="form-control" id="item_name" placeholder="물품 이름을 입력하세요."
                                                value="" required>
                                        </div>
                                        <div class="col-md-6 offset-md-3">
                                            <label for="item_count" class="form-label">수량</label>
                                            <input type="number" th:field="*{itemCount}" class="form-control" id="item_count" placeholder="수량을 조절해주세요."
                                                value="" required>
                                        </div>
                                        <div class="col-md-6 offset-md-3">
                                            <label for="item_image" class="form-label">이미지</label>
                                            <input type="file" class="form-control" id="item_image" placeholder="수량"
                                                value="" required>
                                        </div>
                                    </div>

                            </div>

                            <div class="row">
                                <hr class="my-4 col-md-6 offset-md-3">
                            </div>
                            <div class="row">
                                <button class="btn btn-outline-primary btn-lg col-md-6 offset-md-3" type="submit"
                                    id="item_create">추가</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="py-5 bg-light">
        <div class="container px-4">
            <p class="mb-5 fs-6 fw-lighter fst-italic text-center">Copyright &copy; kgu rental 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="./js/item_create.js"></script>
</body>

</html>
