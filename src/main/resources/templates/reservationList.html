<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>관리자 예약 조회</title>
    <link rel="icon" type="image/x-icon" href="/assets/kgu%20icon.ico" />
    <link href="/css/styles_admin.css" rel="stylesheet" />

</head>

<body>
    <!-- 상단 네비게이션-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container px-4">
            <a class="navbar-brand" href="/">KGU Rental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:if="${session.loginUser != null && session.loginUser !='admin'}" href="/selectDate">Reserve</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login" th:if="${session.loginUser == null}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users/new" th:if="${session.loginUser == null}">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout" th:if="${session.loginUser != null}" id="logout">Logout</a></li>
                    <!--로그인 시에만 나오게 구현하기-->
                    <li class="nav-item"><a class="nav-link" href="/mypage" th:if="${session.loginUser != null && session.loginUser !='admin'}" >MyPage</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper" class="container-fluid">
        <div class="container-fluid d-flex align-items-stretch">
        <!-- 사이드바 -->

        <nav id="sidebar" class="">
            <h1><a href="/" class="logo">KGU Rental</a></h1>
            <ul class="list-unstyled components mb-5">
                <!-- <li class="active">
                    <a href="#"><span class="fa fa-home mx-3"></span> Home</a>
                </li> -->
                <li class="active">
                    <a href="/adminPage"><span class="fa fa-sticky-note mx-3"></span> 물품 관리</a>
                </li>
                <li class="active">
                    <a href="#"><span class="fa fa-user mx-3"></span> 예약 관리</a>
                </li>

            </ul>
        </nav>
        <!-- Page content-->
        <div class="container-fluid px-4">
            <p></p>
            <!-- Page Heading -->
            <br>
            <br>
            <h1 class="h3 mb-2 text-gray-800">전체 예약 조회</h1>


            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">전체 예약 목록</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                            <div class="row">
                                <div class="col-sm-12">
                                    <table class="table table-bordered dataTable" id="dataTable" width="100%"
                                           cellspacing="0" role="grid" aria-describedby="dataTable_info"
                                           style="width: 100%;">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting sorting_asc" tabindex="0"
                                                aria-controls="dataTable" rowspan="1" colspan="1"
                                                aria-sort="ascending"
                                                aria-label="Name: activate to sort column descending"
                                                style="width: 176px;">대여번호</th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable"
                                                rowspan="1" colspan="1"
                                                aria-label="Position: activate to sort column ascending"
                                                style="width: 269px;">대여품목</th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable"
                                                rowspan="1" colspan="1"
                                                aria-label="Office: activate to sort column ascending"
                                                style="width: 126px;">반납기한</th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable"
                                                rowspan="1" colspan="1"
                                                aria-label="Age: activate to sort column ascending"
                                                style="width: 57px;">예약자</th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable"
                                                rowspan="1" colspan="1"
                                                aria-label="Start date: activate to sort column ascending"
                                                style="width: 119px;">예약자 번호</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each=" Reservation : ${reservations}">
                                            <td><span th:text="${Reservation.getId()}"></span></td>
                                            <td><span th:text="${Reservation.getItem().getItemName()}"></span></td>
                                            <td><span th:text="${Reservation.getReservationDate()}"></span></td>
                                            <td><span th:text="${Reservation.getUser().getName()}"></span></td>
                                            <td><span th:text="${Reservation.getUser().getUserPhoneNumber()}"></span></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="py-5 bg-light">
    <div class="container px-4">
        <p class="mb-5 fs-6 fw-lighter fst-italic text-center">Copyright &copy; kgu rental 2022</p>
    </div>
</footer>
<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/form-validation.js"></script>
    <script>
        window.onload = function() {
            console.log("");
            console.log("[window onload] : [start]");
            console.log("");
        };
    </script>

<!-- Core theme JS -->
</body>

</html>
